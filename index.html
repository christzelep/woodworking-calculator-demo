<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodworking Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3e4e5e;
      padding: 20px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .content {
      padding: 30px;
    }
    .upgrade-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .upgrade-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Καλωσήρθατε στο Woodworking Demo!</h1>
  </header>

  <div class="content">
    <p>Ανακάλυψε τα κορυφαία σχέδια ξυλουργικής για αρχάριους και επαγγελματίες!</p>
    <p>Μπορείς να κατεβάσεις την HTML προεπισκόπηση και να τη δεις offline.</p>

    <button onclick="downloadHTML()" class="upgrade-button">📥 Κατέβασε το Demo (index.html)</button>
  </div>

  <script>
    function downloadHTML() {
      const htmlContent = document.documentElement.outerHTML;
      const blob = new Blob([htmlContent], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "WoodworkingDemo.html";
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
